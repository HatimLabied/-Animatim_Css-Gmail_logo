<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title>Gmail animation logo</title>
</head>
<body>
    <h1 class="block-effect" style="--td: 1.2s">
        <div class="block-reveal" style="--bc: #fcfcfc; --d: .5s; border-radius: 10px 100px / 120px;"></div>
        <div class="block-reveal" style="--bc: #e24743; --d: .1s ;border-radius: 10px 100px / 120px; color: #e24743;font-family: 'Gill Sans', sans-serif;text-shadow: 4px 4px #f108083f;">Gmail</div>
        <div class="block-reveal" style="--bc: linear-gradient(to right,  #e24743 0%,#FBBC05 50%,#34A853 50%,#4285F4 100%) ; --d: .5s; border-radius: 10px 100px / 120px;"></div>
        <div class="block-reveal" style="--bc: #fcfcfc; --d: .5s; border-radius: 10px 100px / 120px;color:#e24743;font-family: 'Gill Sans', sans-serif;text-shadow: 4px 4px 4px #f108083f;">For you</div>
        <div class="block-reveal" style="--bc: #e24743; --d: .1s ;border-radius: 10px 100px / 120px;"></div>
    </h1>

<div  class="gmail">

    <div  class="top-left"></div>
    <h1 class="block-effect" style="--td: 1.3s">
  
        <div class="block-reveal" style="--bc: #e24743; --d: 1.2s ;height: 10px;"> </div>
        <div class="block-reveal" style="--bc: #e24743; --d: 1.2s ;transform: rotate(-180deg); height: 10px;"> </div><br><br>
        <div class="block-reveal" style="--bc: #e24743; --d: 1.2s ;height: 10px;"> </div>
        <div class="block-reveal" style="--bc: #e24743; --d: 1.2s ;transform: rotate(-180deg); height: 10px;"> </div>
        
    
      
       
      
    </h1>
    <div  class="top-right"></div>

</div>


</body>
</html>
